<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details</title>
</head>

<body>
    <h2>Customer Details</h2>
    <form action="addCustomer" method="post">

        <br>
        <input type="text" name="street" placeholder="Street" required>  <input type="text" name="address" placeholder="Address" required> <br>
        <br>
        <input type="text" name="city" placeholder="City" required>  <input type="text" name="state" placeholder="State" required> <br>
        <br>
        <input type="text" name="email" placeholder="Email" required>  <input type="text" name="phone" placeholder="Phone" required> <br>
        <br>
        <input type="submit" value="submit" style="background-color: deepskyblue; font-size: 15px;">
    

    </form>
